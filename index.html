<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Contact form</title>
</head>
<body>
  <div id="form-container">
    <form class="form">
        <div class="fm-hd">
            <h1>Contact Us</h1>
        </div>
      <div class="fn fn-wrap">
        <label for="first-name" class="rq">First Name</label>
        <input id="first-name" class="border" type="text" name="first-name">
        <span class="fn-required err-mg hidden">This field is required</span>
      </div>
      <div class="ln ln-wrap">
        <label for="last-name" class="rq">Last Name</label>
        <input type="text" class="border" name="last-name" id="last-name">
        <span class="ln-required err-mg hidden">This field is required</span>
      </div>
      <div class="ea ea-wrap">
        <label for="email-address" class="rq">Email Address</label>
        <input id="email-address"  type="email" name="email-address" class="border">
        <span class="ea-required err-mg hidden">Please enter a valid email address</span>
      </div>
      <div id="query" class="qr-wrap">
        <span class="rq qr-header">Query Type</span>
        <div class="qr-type gn-wrap">
            <input type="radio" name="query-type" id="general-enquiry">
          <label for="general-enquiry" class="query-type">General Enquiry</label>
        </div>
       <div class="qr-type sp-wrap">
           <input type="radio" name="query-type" id="support-request">
         <label for="support-request" class="query-type">Support Request</label>
       </div>
        <span class="qr-required err-mg qr-err hidden">Please select a query type</span>
      </div>
      <div class="mg mg-wrap">
        <label for="message" class="rq">Message</label>
        <textarea name="message" id="message" class="border" cols="30" rows="10"></textarea>
        <span class="mg-required err-mg hidden">This field is required</span>
      </div>
      <div class="cn-wrap">
        <input type="checkbox" name="consent" class="cn-checkbox" id="consent">
        <label for="consent" class="consent rq">I consent to being contacted by the team</label>
        <span class="cn-required err-mg hidden">To submit this form, please consent to being contacted</span>
      </div>
      <input id="summit" type="submit" value="Submit" class="btn">
    </form>
  </div>

   <div id="success-message" class="hidden">
     <h3><img src="assets/images/icon-success-check.svg" alt="Done">Message Sent!</h3>
     <p>Thanks for completing the form. We'll be in touch soon!</p>
   </div>
  <script src="index.js"></script>
</body>
</html>
